server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy /pripals/api requests to backend
    location /pripals/api/ {
        rewrite ^/pripals/api/(.*) /api/$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets under /pripals (check before SPA routing)
    location ~* ^/pripals/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        rewrite ^/pripals(/.*)$ $1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve frontend from /pripals path (SPA routing)
    location /pripals {
        # Rewrite /pripals/xyz to /xyz for file lookup
        rewrite ^/pripals(/.*)$ $1 break;
        try_files $uri $uri/ /index.html;
    }

    # Don't cache /pripals/index.html
    location = /pripals/index.html {
        rewrite ^/pripals(/.*)$ $1 break;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Root fallback for direct access (localhost:8081 without /pripals prefix)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health and docs endpoints (direct backend access)
    location ~ ^/(health|docs|openapi.json) {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache static assets at root level
    location ~* ^/(?!pripals/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't cache root index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
}
