services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pripals-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pripals-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped
