services:
  pripals:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pripals
    ports:
      - "8081:8080"
    volumes:
      - pripals-data:/app/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/pripals.db
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      # Router for path-based routing at /pripals
      - "traefik.http.routers.pripals.rule=Host(`chunkyboy.reindeer-great.ts.net`) && PathPrefix(`/pripals`)"
      - "traefik.http.routers.pripals.entrypoints=web,websecure"
      - "traefik.http.routers.pripals.tls=true"
      # Service configuration
      - "traefik.http.services.pripals.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-network"

volumes:
  pripals-data:

networks:
  # Traefik external network - must be created beforehand
  # Run: docker network create traefik-network
  traefik-network:
    external: true
