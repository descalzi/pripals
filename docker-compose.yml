services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pripals-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - pripals-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/pripals.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pripals-frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pripals-data:
